<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Sistema de Soporte</title>
    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu CSS compilado desde SCSS -->
    <link href="./assets/css/estilos.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">

        <a class="navbar-brand d-flex align-items-center" href="#"></a>
        <img src="./assets/img/Gears_8IWk3lq.svg" alt="Icono" class="navbar-icon">
        Sistema Soporte
    </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#faq">Preguntas Frecuentes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#news">Noticias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#cal">Calendario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#admin">Administración de perfil de usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#organigrama">Organigrama</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#chat">Chat</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenedor del Chat -->
    <div class="container-fluid chat-container mt-4">
        <div class="row">
            <!-- Lista de Conversaciones Recientes (colapsable en mobile) -->
            <div class="col-md-4 mb-4">
                <button class="btn btn-secondary btn-block d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#conversationsList" aria-expanded="false" aria-controls="conversationsList">
                    Mostrar Conversaciones
                </button>
                <div class="collapse d-md-block" id="conversationsList">
                    <input type="text" class="form-control mb-3" placeholder="Buscar conversaciones...">
                    <ul class="list-group">
                        <!-- Conversaciones -->
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <img src="./assets/img/contacto1.jpeg" alt="Profile" class="rounded-circle" width="40">
                            <span class="ml-2">Juan Pérez</span>
                            <span class="badge badge-primary badge-pill">10:30 AM</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center unread">
                            <img src="./assets/img/contacto2.jpeg" alt="Profile" class="rounded-circle" width="40">
                            <span class="ml-2 font-weight-bold">María López</span>
                            <span class="badge badge-primary badge-pill">Ayer</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Área de Chat Actual -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <img src="./assets/img/contacto2.jpeg" alt="Profile" class="rounded-circle" width="40">
                        <span class="ml-2">María López</span>
                        <div class="dropdown ml-auto">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Adjuntar
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Imagen</a>
                                <a class="dropdown-item" href="#">Video</a>
                                <a class="dropdown-item" href="#">Documento</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body chat-messages" id="chatMessages">
                        <div class="message receiver bg-light p-2 rounded mb-2">Hola, ¿cómo estás?</div>
                        <div class="message sender bg-primary text-white p-2 rounded mb-2">Todo bien, ¿y tú?</div>
                    </div>
                    <div class="card-footer">
                        <input type="text" class="form-control" id="messageInput" placeholder="Escribe un mensaje...">
                        <button class="btn btn-primary mt-2" id="sendMessageButton">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (correcto para versión 5) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Enlace a tu archivo JavaScript -->
    <script src="./assets/js/chat.js"></script>
</body>
</html>
